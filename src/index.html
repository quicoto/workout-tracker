<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Workout Tracker</title>
  <link rel="stylesheet" href="./styles.css?ver=1.0.0">
</head>
<body>
  <header class="bg-primary text-white pt-3 pb-2 mb-4 text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Daily Workout Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container mb-4">
    <div class="row" id="congratulations" hidden>
      <div class="col">
        <div class="alert alert-success text-center" role="alert">
          <h4>🎉 Congratulations, you rock! 👏</h4>
          <h5>That's all for today</h5>
        </div>
      </div>
    </div>
    <section class="row" id="completion"></section>
    <section class="row" id="items"></section>
  </main>

  <footer class="bg-primary text-white pt-3 pb-2 mb-4 text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>
            With ❤️ from <a class="text-white" href="https://ricard.blog/">Ricard Torres</a>
          </p>
          <p>
            Like it? <a class="text-white" href="https://github.com/quicoto/workout-tracker">Fork it!</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="./main.js?ver=1.0.0"></script>
</body>
</html>
