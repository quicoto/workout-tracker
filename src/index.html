<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Workout Tracker</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./icons/site.webmanifest">
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#22a6b3">
  <meta name="msapplication-config" content="./icons/browserconfig.xml">
  <meta name="theme-color" content="#22a6b3">

  <link rel="stylesheet" href="./styles.css?ver=1.0.0">
</head>
<body>
  <header class="bg-primary text-white pt-3 pb-2 mb-4 text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Daily Workout Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container mb-4">
    <div class="row" id="congratulations" hidden>
      <div class="col">
        <div class="alert alert-success text-center" role="alert">
          <h4>🎉 Congratulations, you rock! 👏</h4>
          <h5>That's all for today</h5>
        </div>
      </div>
    </div>
    <section class="row" id="completion"></section>
    <section class="row" id="items"></section>
  </main>

  <footer class="bg-primary text-white pt-3 pb-2 mb-4 text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>
            With <span class="mr-1">❤️</span> from <a class="text-white" href="https://ricard.blog/">Ricard Torres</a>
          </p>
          <p>
            Like it? <a class="text-white" href="https://github.com/quicoto/workout-tracker">Fork it!</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="./main.js?ver=1.0.0"></script>
</body>
</html>
